<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>little Game</title>
</head>
<!-- /change -->

<body>
    <div class="container" style="position: relative;
      display: inline-block;">
        <div class="parent">
            <!-- player health -->
            <div class="player-health">
                <div class="player-blood"></div>
                <div class="player-blood-bar" id="playerHealth"></div>
            </div>
            <!-- timer -->
            <div id="timer" class="timer"> 10</div>
            <!-- enemy health -->
            <div class="enemy-health">
                <div class="enemy-blood"></div>
                <div class="enemy-blood-bar" id="enemyHealth"></div>
            </div>
        </div>
        <div id="displayText" class="display-text"></div>
        <button id="playAgian" class="play-agian-btn">Play Again</button>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/classes.js"></script>
    <script src="/script.js"></script>

</body>

</html>
